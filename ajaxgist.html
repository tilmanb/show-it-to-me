<html>
<head>
<title>AJAXGIST</title>
        <meta charset="utf-8">
        <script src="jquery.min.js"></script>

        <link rel="stylesheet" href="leaflet.css">
        <script src="leaflet.js"></script>
		<script src="leaflet.restoreview.js"></script>
		<script src="leaflet.hash.js"></script>
		
		
		<style type="text/css">
			#map {
				height: 400px;
				}
		</style>
		
</head>

<body>
<div id="map"></div>
<script>		

var map = L.map("map");
	



L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);

var fc_url = "https://gist.githubusercontent.com/anonymous/902a8afcf971f7ef5913/raw/16f2e05d88e03a011f4bc91ec1fa11cb88125b09/map.geojson";

var fc;

$.ajax(fc_url,{
    success: function(data) {
    	fc = data;
    	},
//    dataType: "jsonp",
//    jsonpcallback: "cb",
});



var jsonLayer = L.geoJson(fc, {
    style: {
        "color": "#ff0000",
            "weight": 3,
            "fillOpacity": 0.8
    }
}).addTo(map);

if (!map.restoreView()) {
	map.setView([53, 11], 7); // Somewhere in Europe
}

new L.Hash("map");
</script>
</body>
</html>
